name: iOS CI/CD

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  Test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      
      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Run Tests
        run: |
          RUN_UI_TESTS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -c "UITests")
          if [ -n echo $RUN_UI_TESTS ];
          then
            echo "Running UI Tests"
            echo "fastlane scan --scheme \"UITests\" --clean"
            fastlane scan --scheme "UITests" --clean
          else
            echo "Running Unit Tests"
            echo "fastlane scan --scheme \"Kick the Sheets\" --clean"
            fastlane scan --scheme "Kick the Sheets" --clean
          fi
          echo "Tests Complete"
          echo $RUN_UI_TESTS
        env:
          # xterm color
          TERM: xterm-256color
