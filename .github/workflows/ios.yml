name: iOS CI/CD

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  Test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      
      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Run Tests
        run: |
          if [[ -n $(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep "UITests") ]]
          then
            fastlane scan --scheme "UITests" --clean
          else
            fastlane scan --scheme "Kick the Sheets" --clean
          fi
        env:
          # xterm color
          TERM: xterm-256color
